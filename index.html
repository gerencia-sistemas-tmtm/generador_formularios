<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Generador de Formulario</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h4>Configuración</h4>
                <form id="configPreview" class="form-preview">
                    <div class="form-group">
                        <label>Título del Formulario:</label>
                        <input type="text" class="form-control" name="formTitle" required>
                    </div>
                    <div class="form-group">
                        <label>A este correo se enviará la información recolectada:</label>
                        <input type="email" class="form-control" name="emailInput" required>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
            <div class="col-md-3">
                <h4>Editor de Formulario</h4>
                <div class="card mb-3">
                    <div class="card-body">
                        <ul id="elements" class="list-group">
                            <li class="list-group-item" data-type="text">Campo de Texto</li>
                            <li class="list-group-item" data-type="number">Campo Numérico</li>
                            <li class="list-group-item" data-type="date">Campo de Fecha</li>
                            <li class="list-group-item" data-type="file">Campo de Fotos</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Vista Previa del Formulario</h4>
                <form id="formContainer" class="form-preview">
                    
                </form>
                <div id="message" class="mt-3"></div>
                <button id="generateForm" class="btn btn-primary btn-block mt-3">Generar y Guardar Formulario</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/compress.js"></script>
    <script src="js/formBuilder.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

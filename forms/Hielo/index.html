
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Hielo</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <style>
                /* Aqu√≠ puedes agregar estilos adicionales si es necesario */
            </style>
        </head>
        <body>
            <div class="container mt-5">
                <h2 class="text-center">Hielo</h2>
                <form id="submitForm" class="mt-3">
                    
                    
                
                <div class="form-group">
                    <label class="editable-label" contenteditable="true">Prueba</label>
                    <input type="text" class="form-control" name="textInput" required="">
                </div>
            
                    <div class="form-group">
                        <button id="sendReportBtn" type="submit" class="btn btn-primary">Enviar reporte</button>
                    </div>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                // Evento al enviar el formulario
                $('#submitForm').on('submit', function(e) {
                    e.preventDefault();

                    // Obtener el HTML del formulario
                    var formHtml = $('#submitForm').html();

                    // Enviar el formulario por AJAX a send_email.php
                    $.ajax({
                        type: 'POST',
                        url: '../../send_email.php',
                        data: {
                            formHtml: formHtml,
                            formTitle: 'Hielo',
                            emailInput: 'gerencia.sistemas@tumarkettumodelo.com.mx'
                        },
                        success: function(response) {
                            $('#message').html('<div class="alert alert-success">' + response + '</div>');
                        },
                        error: function(xhr, status, error) {
                            $('#message').html('<div class="alert alert-danger">Error al enviar el reporte.</div>');
                            console.error(xhr.responseText);
                        }
                    });
                });
            </script>
        </body>
        </html>


        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pruebas</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
            <style>
                /* Aqu√≠ puedes agregar estilos adicionales si es necesario */
            </style>
        </head>
        <body>
            <div class="container mt-5">
                <h2 class="text-center">Pruebas</h2>
                <form id="submitForm" class="mt-3">
                    
                    
                
                    <div class="form-group">
                        <label class="editable-label" contenteditable="true" "="">Archivo</label>
                        <input type="file" class="form-control-file" name="Archivo" multiple="" accept="image/*">
                    </div>
                
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" id="sendReportButton">Enviar reporte</button>
                    </div>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                $(document).ready(function() {
                    $('#sendReportButton').on('click', function() {
                        var formData = $('#submitForm').serializeArray();
                        formData.push({ name: 'formTitle', value: 'Pruebas' });
                        formData.push({ name: 'emailInput', value: 'mauricioandres288@gmail.com' });

                        $.ajax({
                            url: '../../send_email.php',
                            type: 'POST',
                            data: formData,
                            success: function(response) {
                                alert(response);
                            },
                            error: function(xhr, status, error) {
                                alert('Error al enviar el reporte.');
                            }
                        });
                    });
                });
            </script>
        </body>
        </html>
